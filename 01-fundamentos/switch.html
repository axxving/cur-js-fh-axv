<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
</head>

<body>
    <script>
        const dia = 2;

        switch (dia) {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            default:
                console.log("No es ningun dia de los disponibles")
        }
    </script>
</body>

</html>
