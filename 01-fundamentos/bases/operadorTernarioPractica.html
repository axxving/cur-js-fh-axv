<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: rgb(20, 20, 20);
        color: rgb(255, 255, 255);
        padding-top: 50px;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>

    <div class="container">
      <h2>Hello Wordl</h2>
      <p>Parrafo</p>
    </div>

    <script>
      // Variables de contenido
      let titulo = document.querySelector("h2");
      titulo.textContent = "Hola Mundo";

      let parrafo = document.querySelector("p");
      parrafo.textContent = "Esto es un parrafo de prueba";

      // Condicional
      let usuario = "Alejandro";
      let edad = 60;
      let usuarioRegistrado = "registrado";

      // Contenido mediante la condicion
      let valorFinalTitulo =
        (usuario === "Juan" && edad === 40) ||
        usuarioRegistrado === "registrado"
          ? "Para este usuario esta habierto"
          : "Para este usuario esta cerrado";

      // Contenido mediante la condicion
      let valorFinalParrafo =
        usuario === "Pepe"
          ? "El usuario se llama pepe"
          : "El usuario no se llama pepe";

      // Contenido de resultado
      titulo.textContent = valorFinalTitulo;
      parrafo.textContent = valorFinalParrafo;
    </script>
  </body>
</html>
