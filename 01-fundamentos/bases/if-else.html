<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <script>
      let hasSidoInfiel = false;

      if (hasSidoInfiel === true) {
        console.log("No te puedes casar");
      } else {
        console.log("Puedes casarte");
      }

      // Laboratiorio, obteniendo el dia
      let diasSemana = [
        "Lunes",
        "Martes",
        "Miercoles",
        "Jueves",
        "Viernes",
        "Sabado",
        "Domingo",
      ];

      for (i = 0; i < 7; i++) {
        console.log(diasSemana[i]);
      }

      // Funcion que obtiene el dia de la semana
      const obtenerDia = (dia) => {
        // Imprimiendo en consola el dia de la semana mediante el uso de un objeto
        let semana = {
          1: "Domingo",
          2: "Lunes",
          3: "Martes",
          4: "Miercoles",
          5: "Jueves",
          6: "Viernes",
          7: "Sabado",
        };

        console.log(`El dia de la semana que elegiste es: ${semana[dia]}`)

      };

      obtenerDia(6);
    </script>
  </body>
</html>
