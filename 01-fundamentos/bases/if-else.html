<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else</title>
  </head>
  <body>
    <script>
      let hasSidoInfiel = false;

      if (hasSidoInfiel === true) {
        console.log("No te puedes casar");
      } else {
        console.log("Puedes casarte");
      }

      // Laboratiorio, obteniendo el dia
      let diasSemana = [
        "Lunes",
        "Martes",
        "Miercoles",
        "Jueves",
        "Viernes",
        "Sabado",
        "Domingo",
      ];

      for (i = 0; i < 7; i++) {
        console.log(diasSemana[i]);
      }
    </script>
  </body>
</html>
