<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de datos primitivos</title>
  </head>
  <body>
    <script>
      // Booleanos
      // Son valores de verdadero falso
      let encendido = false;
      console.log(typeof encendido);

      // Null
      // Que no presenta un valor en lo absoluto
      let valorNull = null;
      console.log(valorNull);

      // Undefined
      // Que aun no se le asigna ningun valor
      let palabra;
      console.log(typeof palabra);

      // Number
      // Que su valor es de tipo numero
      let number = 5;
      console.log(typeof number);

      // String
      // Una cadena de caracteres
      let stringPalabra = "Curso de JavaScrip";
      console.log(typeof stringPalabra);

      // Symbol
      // Es un valor unico que no es igual a ningun otro valor
      const tipoSymbol = Symbol("Contenido");
      console.log(typeof tipoSymbol);
    </script>
  </body>
</html>
