<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="row mt-2">

    </div>

    <div class="row container">
        <div class="col mt-5">
            <h1>Computadora 1 - <small>0</small></h1>

    </div>
